<div id="receiptModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="receiptForm" enctype="multipart/form-data">
            <h2 id="modalTitle">Add Receipt</h2>
            <input type="text" id="receiptName" name="name" placeholder="Receipt Name" required>
            <input type="number" id="receiptPrice" name="price" placeholder="Price" step="0.01" required>
            <input type="date" id="receiptDate" name="date" required>
            <input type="file" id="receiptImage" name="image" accept="image/*">
            <button type="submit">Save Receipt</button>
        </form>
    </div>
</div>

<script>

document.getElementById("addReceiptBtn").onclick = function() {
    document.getElementById("receiptForm").reset();
    document.getElementById("modalTitle").innerText = "Add Receipt";
    document.getElementById("receiptModal").style.display = "block";
    document.getElementById("receiptForm").setAttribute('data-mode', 'add'); 
};


document.getElementById("receiptForm").onsubmit = function(event) {
    event.preventDefault();

    const formData = new FormData(this); 
    const mode = this.getAttribute('data-mode'); 

    if (mode === 'add') {
        
        fetch('http://localhost:3000/add-receipt', {
            method: 'POST',
            body: formData 
        })
        .then(handleResponse)
        .then(data => {
            alert("Receipt added!");
            document.getElementById("receiptModal").style.display = "none";
            fetchReceipts(); 
        })
        .catch(error => {
            console.error('Error adding receipt:', error);
            alert('Error adding receipt: ' + error.message);
        });
    } else {
        
        const id = this.getAttribute('data-id'); 
        formData.append('id', id); 

        fetch(`http://localhost:3000/receipts/${id}`, {
            method: 'PUT',
            body: formData 
        })
        .then(handleResponse)
        .then(data => {
            alert("Receipt updated!");
            document.getElementById("receiptModal").style.display = "none";
            fetchReceipts(); 
        })
        .catch(error => {
            console.error('Error updating receipt:', error);
            alert('Error updating receipt: ' + error.message);
        });
    }
};


window.onload = function() {
    fetchReceipts();
};


function fetchReceipts() {
    fetch('http://localhost:3000/receipts')
        .then(handleResponse)
        .then(data => {
            const cardContainer = document.querySelector('.card-container');
            cardContainer.innerHTML = ''; 
            data.forEach(receipt => {
                const card = document.createElement('div');
                card.classList.add('receipt-card');
                card.innerHTML = `
                    <div class="receipt-image">
                      <img src="${receipt.image}" alt="Receipt Image">
                    </div>
                    <div class="receipt-info">
                        <h3>${receipt.name}</h3>
                        <p>$${receipt.price}</p>
                        <p>Date: ${receipt.date}</p> 
                    </div>
                    <div class="actions">
                        <button class="edit-btn" onclick="editReceipt(${receipt.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteReceipt(${receipt.id})">Delete</button>
                    </div>
                `;
                cardContainer.appendChild(card);
            });
        })
        .catch(error => {
            console.error('Error fetching receipts:', error);
            alert('Error fetching receipts: ' + error.message);
        });
}



function editReceipt(id) {
    fetch(`http://localhost:3000/receipts/${id}`)
        .then(handleResponse)
        .then(receipt => {
            document.getElementById("receiptName").value = receipt.name;
            document.getElementById("receiptPrice").value = receipt.price;
            document.getElementById("receiptDate").value = receipt.date;
            document.getElementById("modalTitle").innerText = "Edit Receipt";
            document.getElementById("receiptModal").style.display = "block";

            
            document.getElementById("receiptForm").setAttribute('data-mode', 'edit');
            document.getElementById("receiptForm").setAttribute('data-id', id); 
        })
        .catch(error => {
            console.error('Error fetching receipt:', error);
            alert('Error fetching receipt: ' + error.message);
        });
}


function deleteReceipt(id) {
    if (confirm("Are you sure you want to delete this receipt?")) {
        fetch(`http://localhost:3000/receipts/${id}`, {
            method: 'DELETE'
        })
        .then(handleResponse)
        .then(data => {
            alert("Receipt deleted!");
            fetchReceipts(); 
        })
        .catch(error => {
            console.error('Error deleting receipt:', error);
            alert('Error deleting receipt: ' + error.message);
        });
    }
}


document.querySelector('.close').onclick = function() {
    document.getElementById("receiptModal").style.display = "none";
};


function handleResponse(response) {
    if (!response.ok) {
        return response.json().then(err => {
            throw new Error(err.message || 'API request failed');
        });
    }
    return response.json();
}
